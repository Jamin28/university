{% extends 'base.html' %}
{% block title %}
    登录页面
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block content %}
    <h3 class="page-title">请登录</h3>
    <form action="{% url 'myApp:login' %}" method="post">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-group">
                <ul>
                    {% for message in messages %}
                        {% if message.tags == 'info' %}
                            <li style="color: red">{{ message }}</li>
                        {% endif %}
                    {% endfor %}

                </ul>
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" placeholder="密码" name="password1">
            </div>
            <button type="submit" class="btn btn-primary btn-block">立即登录</button>

            <div class="form-group">
                <a href="{% url 'myApp:forgetpwd' %}">忘记密码</a>
            </div>
        </div>
    </form>
{% endblock %}
