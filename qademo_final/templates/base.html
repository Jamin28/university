<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-逆光电影</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
     <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/t.ico') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img class="logo" src="{{ url_for('static',filename='images/logo.png') }}">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('moviemain') }}">电影首页</a></li>
                <li><a href="/">留言板 <span class="sr-only">(current)</span></a></li>
                <li><a href="{{ url_for('question') }}">互动交流</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="{{ url_for('search') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入关键字" name="q">
                </div>
                <button type="submit" class="btn btn-default">查找</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                    <li><img  class="logo"  src="{{ url_for('static',filename='images/'+user.icon) }} "alt=""></li>
                    <li><a href="#">{{ user.username }}</a></li>
                    <li><a href="{{ url_for('logout') }}">注销</a></li>
                    <li><a href="{{ url_for('logout') }}">切换用户</a></li>
                    <li><a href="{{ url_for('change_icon') }}">修改头像</a></li>
                {% else %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">登录<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('login') }}">用户</a></li>
                            <li><a href="{{ url_for('adminlogin') }}">管理员</a></li>
                        </ul>
                    </li>
                    <li><a href="{{ url_for('register') }}">注册</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="main">
    {% block main %}{% endblock %}
</div>
</body>
</html>
