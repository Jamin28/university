<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-欢迎来到管理员首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
<link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/t.ico') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img class="logo" src="{{ url_for('static',filename='images/logo.png') }}">
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('adminmain') }}">电影首页</a></li>
                <li><a href="{{ url_for('add') }}">添加</a></li>
                <li><a href="{{ url_for('delete') }}">删除</a></li>
                <li><a href="{{ url_for('change') }}">修改</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="{{ url_for('adminsearch') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入关键字" name="q">
                </div>
                <button type="submit" class="btn btn-default">查找</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('login') }}">转到用户登录</a></li>

                <li><a href="{{ url_for('adminlogout') }}">注销</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="main">
    {% block main %}{% endblock %}
</div>
</body>
</html>
