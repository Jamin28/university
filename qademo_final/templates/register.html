{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="text" class="form-control" placeholder="邮箱" name="telephone">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" placeholder="密码" name="password1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">重复密码</label>
                <input type="password" class="form-control" placeholder="重复密码" name="password2">
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </div>
    </form>
{% endblock %}
